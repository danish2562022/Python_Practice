choose-mirror-bin mirror/http/proxy string
d-i base-installer/kernel/override-image string linux-server
d-i clock-setup/utc boolean true
d-i clock-setup/utc-auto boolean true
d-i finish-install/reboot_in_progress note
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i partman-auto/disk string /dev/sda
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select atomic
d-i partman-auto/method string lvm
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm_write_new_label boolean true

# The linux tools are important, as missing them will cause Packer not to pick up IP changes after reboot!
d-i pkgsel/include string openssh-server ntp linux-tools-$(uname -r) linux-cloud-tools-$(uname -r) linux-cloud-tools-common net-tools
d-i pkgsel/include string bc curl lsb-release sudo wget libxrender1 libxtst6 libxi6 python bash build-essential doxygen htop aptitude net-tools linux-azure jq git dos2unix
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select none
#d-i pkgsel/upgrade select none
d-i time/zone string UTC
tasksel tasksel/first multiselect none

d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/layoutcode string us
d-i keyboard-configuration/modelcode string pc105
d-i debian-installer/locale string en_US.UTF-8

#d-i passwd/root-login boolean true
#d-i passwd/make-user boolean false
#d-i passwd/root-password password labview===123
#d-i passwd/root-password-again password labview===123
#d-i user-setup/encrypt-home boolean false

d-i passwd/root-password labview===123
d-i passwd/root-password-again labview===123
d-i passwd/user-fullname string agent Default User
d-i passwd/username string agent
d-i passwd/user-password password SankuQ123
d-i passwd/user-password-again password SankuQ123

### Finishing up the installation
#d-i finish-install/keep-consoles boolean true
#d-i finish-install/reboot_in_progress note

d-i preseed/late_command string \
     in-target sed -i 's/^.*PermitRootLogin.*/PermitRootLogin yes/g' /etc/ssh/sshd_config
